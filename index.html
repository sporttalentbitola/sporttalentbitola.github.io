<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA Agent Player Management</title>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0 auto;
            max-width: 1000px;
            padding: 2em;
            background-color: #f4f7f6;
            color: #333;
        }
        h1, h2 {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            color: #1a1a1a;
            border-bottom: 3px solid #00a86b; /* A 'pitch' green */
            padding-bottom: 10px;
            margin-top: 1.5em;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            border-bottom: none;
        }
        hr {
            border: none;
            height: 1px;
            background-color: #ddd;
            margin: 2em 0;
        }
        /* Management Tool Section */
        .management-tool {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1.5em 2em;
            margin-top: 2em;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1em;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .management-tool label {
            margin-bottom: 0.5em;
            font-weight: bold;
            font-size: 0.9em;
        }
        .management-tool input, .management-tool select {
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 1em;
        }
        .management-tool button {
            background-color: #007bff;
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            width: 100%;
            margin-top: 1em;
            transition: background-color 0.2s;
        }
        .management-tool button:hover {
            background-color: #0056b3;
        }
        /* Roster and Summary Section */
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1em;
            margin: 2em 0;
            text-align: center;
        }
        .stat-card {
            background-color: #e9ecef;
            padding: 1.5em;
            border-radius: 8px;
        }
        .stat-card h3 {
            margin-top: 0;
            color: #007bff;
        }
        .stat-card p {
            font-size: 1.5em;
            font-weight: bold;
            margin: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2em;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        thead {
            background-color: #343a40;
            color: white;
        }
        tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <h1>⚽ FIFA Agent Management Dashboard</h1>
    <p style="text-align:center;">Your central hub for managing your roster of professional football players.</p>

    <hr>

    <div class="management-tool">
        <h2>Add New Player</h2>
        <form id="add-player-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="playerName">Player Name</label>
                    <input type="text" id="playerName" placeholder="e.g., Leo Messi" required>
                </div>
                <div class="form-group">
                    <label for="playerAge">Age</label>
                    <input type="number" id="playerAge" placeholder="38" required>
                </div>
                <div class="form-group">
                    <label for="playerPosition">Position</label>
                    <select id="playerPosition" required>
                        <option value="Forward">Forward</option>
                        <option value="Midfielder">Midfielder</option>
                        <option value="Defender">Defender</option>
                        <option value="Goalkeeper">Goalkeeper</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="playerClub">Club</label>
                    <input type="text" id="playerClub" placeholder="e.g., Inter Miami" required>
                </div>
                <div class="form-group">
                    <label for="marketValue">Market Value (€)</label>
                    <input type="number" id="marketValue" placeholder="35000000" required>
                </div>
                <div class="form-group">
                    <label for="agentCommission">Agent Commission (%)</label>
                    <input type="number" id="agentCommission" placeholder="10" step="0.1" required>
                </div>
            </div>
            <button type="submit">Add Player to Roster</button>
        </form>
    </div>

    <hr>
    
    <h2>Dashboard Summary</h2>
    <div id="summary-stats" class="summary-stats">
        <div class="stat-card">
            <h3>Total Players</h3>
            <p id="total-players">0</p>
        </div>
        <div class="stat-card">
            <h3>Total Market Value</h3>
            <p id="total-value">€0</p>
        </div>
        <div class="stat-card">
            <h3>Total Potential Commission</h3>
            <p id="total-commission">€0</p>
        </div>
    </div>
    
    <h2>Player Roster</h2>
    <div style="overflow-x:auto;">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Position</th>
                    <th>Club</th>
                    <th>Market Value (€)</th>
                    <th>Commission</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="player-table-body">
                </tbody>
        </table>
    </div>


<script>
    // In-memory array to store player data
    let players = [];

    // DOM Elements
    const form = document.getElementById('add-player-form');
    const tableBody = document.getElementById('player-table-body');
    const totalPlayersEl = document.getElementById('total-players');
    const totalValueEl = document.getElementById('total-value');
    const totalCommissionEl = document.getElementById('total-commission');

    // Event Listener for the form submission
    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent page reload

        // Get values from the form
        const newPlayer = {
            id: Date.now(), // Unique ID for each player
            name: document.getElementById('playerName').value,
            age: parseInt(document.getElementById('playerAge').value),
            position: document.getElementById('playerPosition').value,
            club: document.getElementById('playerClub').value,
            value: parseFloat(document.getElementById('marketValue').value),
            commission: parseFloat(document.getElementById('agentCommission').value)
        };
        
        // Add new player to the array
        players.push(newPlayer);
        
        // Re-render the UI
        updateUI();

        // Reset the form for the next entry
        form.reset();
    });

    // Function to render the entire UI (table and summary)
    function updateUI() {
        renderTable();
        updateSummary();
    }

    // Function to render the player table
    function renderTable() {
        tableBody.innerHTML = ''; // Clear existing table rows

        if (players.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="7" style="text-align:center;">No players in your roster yet.</td></tr>';
            return;
        }

        players.forEach(player => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${player.name}</td>
                <td>${player.age}</td>
                <td>${player.position}</td>
                <td>${player.club}</td>
                <td>${player.value.toLocaleString('de-DE')}</td>
                <td>${player.commission}%</td>
                <td><button class="delete-btn" onclick="deletePlayer(${player.id})">Delete</button></td>
            `;
            tableBody.appendChild(row);
        });
    }

    // Function to update the summary statistics
    function updateSummary() {
        const totalPlayers = players.length;
        const totalValue = players.reduce((sum, player) => sum + player.value, 0);
        const totalCommission = players.reduce((sum, player) => sum + (player.value * (player.commission / 100)), 0);

        totalPlayersEl.textContent = totalPlayers;
        totalValueEl.textContent = `€${totalValue.toLocaleString('de-DE')}`;
        totalCommissionEl.textContent = `€${totalCommission.toLocaleString('de-DE')}`;
    }

    // Function to delete a player by their ID
    function deletePlayer(id) {
        players = players.filter(player => player.id !== id);
        updateUI(); // Re-render everything after deletion
    }
    
    // Function to add some initial data for demonstration
    function addInitialData() {
        players = [
            { id: Date.now() + 1, name: 'Jamal Musiala', age: 22, position: 'Midfielder', club: 'Bayern Munich', value: 120000000, commission: 10 },
            { id: Date.now() + 2, name: 'Florian Wirtz', age: 22, position: 'Midfielder', club: 'Bayer Leverkusen', value: 130000000, commission: 8 }
        ];
        updateUI();
    }

    // Load initial data when the page loads
    window.onload = addInitialData;

</script>

</body>
</html>
