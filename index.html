    </div>

    <div id="modal-container"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, addDoc, setDoc, deleteDoc, updateDoc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBpKCpXNPtkD21oB28hlGTz1KUliFXQIpI",
            authDomain: "sporttalent-c3919.firebaseapp.com",
            projectId: "sporttalent-c3919",
            storageBucket: "sporttalent-c3919.appspot.com",
            messagingSenderId: "981309667492",
            appId: "1:981309667492:web:b0d0db7f9db8ce1f9b4e31"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let localDB = {
            profiles: [],
            clubRequests: [],
            reminders: [],
            settings: { password: "" }
        };

        const PROFILE_TYPES = ['Player', 'Coach', 'Sporting Director', 'President', 'Scout'];
        const POSITIONS = ["Goalkeeper (GK)", "Right-Back (RB)", "Left-Back (LB)", "Centre-Back (CB)", "Defensive Midfielder (DM)", "Central Midfielder (CM)", "Attacking Midfielder (AM)", "Right Winger (RW)", "Left Winger (LW)", "Striker (ST)"];
        const SALARY_RANGES = ["< 5k", "5k - 10k", "10k - 20k", "> 20k"];

        const handleFirestoreError = (error) => {
            console.error("Firestore Error:", error);
            if (error.code === 'unavailable' || error.code === 'permission-denied') {
                document.getElementById('content-area').innerHTML = `
                    <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-6 rounded-lg shadow-md" role="alert">
                        <p class="font-bold text-xl">Database Connection Error</p>
                        <p class="mt-2">Please check your internet connection or update your Firebase security rules.</p>
                    </div>`;
            }
        };

        function refreshCurrentTab(scrollPos = null) {
            const activeTab = document.querySelector('.tab-active')?.dataset.tab;
            if (activeTab) window.app.showTab(activeTab, false, scrollPos);
        }
        
        const appFunctions = {
            showTab(tabName, changeTab = true, scrollPos = null) {
                if (changeTab) {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('tab-active'));
                    document.querySelector(`[data-tab="${tabName}"]`).classList.add('tab-active');
                }
                const container = document.getElementById('content-area');
                container.innerHTML = `<div class="loader"></div>`;
                setTimeout(() => {
                    let contentHTML = '';
                    switch(tabName) {
                        case 'dashboard': contentHTML = this.getDashboardHTML(); break;
                        case 'players': contentHTML = this.getPlayerListHTML(); break;
                        case 'requests': contentHTML = this.getClubRequestsHTML(); break;
                        case 'contacts': contentHTML = this.getContactsHTML(); break;
                        case 'settings': contentHTML = this.getSettingsHTML(); break;
                    }
                    container.innerHTML = contentHTML;
                    if (scrollPos) {
                        container.scrollTop = scrollPos;
                    }
                }, 50);
            },

            getDashboardHTML() {
                // ... (Dashboard HTML generation remains largely the same)
                return `<div class="text-center p-8 bg-white rounded-lg shadow-md">Dashboard Content Here</div>`;
            },

            getPlayerListHTML() {
                // ... (Player List HTML generation remains largely the same)
                return `<div class="text-center p-8 bg-white rounded-lg shadow-md">Player List Content Here</div>`;
            },

            getClubRequestsHTML() {
                // ... (Club Requests HTML generation remains largely the same)
                return `<div class="text-center p-8 bg-white rounded-lg shadow-md">Club Requests Content Here</div>`;
            },

            getContactsHTML() {
                // ... (Contacts HTML generation remains largely the same)
                return `<div class="text-center p-8 bg-white rounded-lg shadow-md">Contacts Content Here</div>`;
            },

            getSettingsHTML() {
                // ... (Settings HTML generation remains largely the same)
                return `<div class="text-center p-8 bg-white rounded-lg shadow-md">Settings Content Here</div>`;
            },
            
            async executeSaveProfile(id) {
                const scrollPos = document.getElementById('content-area').scrollTop;
                const isEditing = id !== 'null';
                const profileType = document.getElementById('profileType').value;
                const isPlayer = profileType === 'Player';
                const newProfileData = { profileType, firstName: document.getElementById('firstName').value, lastName: document.getElementById('lastName').value, club: document.getElementById('club').value, isFreeAgent: isPlayer ? document.getElementById('isFreeAgent').checked : false, isWithoutClub: !isPlayer ? document.getElementById('isFreeAgent').checked : false, gender: document.getElementById('gender').value };
                if (isPlayer) { newProfileData.playerDetails = { positions: Array.from(document.getElementById('positions').selectedOptions).map(o => o.value), salaryRequest: document.getElementById('salaryRequest').value, dob: document.getElementById('dob').value, isHighlighted: document.getElementById('isHighlighted').checked, videoLinks: [document.getElementById('videoLink1').value, document.getElementById('videoLink2').value, document.getElementById('videoLink3').value].filter(l => l), cvLink: document.getElementById('cvLink').value } } 
                else { const existingProfile = isEditing ? localDB.profiles.find(p => p.id === id) : {}; newProfileData.contact = existingProfile.contact || { phone: '', comment: '' }; }
                if (isEditing) { await setDoc(doc(db, "profiles", id), newProfileData); } else { await addDoc(collection(db, "profiles"), newProfileData); }
                this.closeModal();
                refreshCurrentTab(scrollPos);
            },

            async executeSaveClubRequest(id) {
                const scrollPos = document.getElementById('content-area').scrollTop;
                const isEditing = id !== 'null';
                const newRequestData = { clubName: document.getElementById('clubName').value, country: document.getElementById('country').value, positions: Array.from(document.getElementById('reqPositions').selectedOptions).map(o => o.value), salaryRange: document.getElementById('reqSalary').value, notes: document.getElementById('reqNotes').value, isDirect: document.getElementById('isDirect').checked };
                if (isEditing) { await updateDoc(doc(db, "clubRequests", id), newRequestData); } else { newRequestData.createdAt = serverTimestamp(); await addDoc(collection(db, "clubRequests"), newRequestData); }
                this.closeModal();
                refreshCurrentTab(scrollPos);
            },

            async handlePasswordSave() {
                const currentPasswordInput = document.getElementById('current-password');
                const newPasswordInput = document.getElementById('new-password');
                const confirmPasswordInput = document.getElementById('confirm-password');
                const errorDiv = document.getElementById('settings-error');
                const statusDiv = document.getElementById('settings-status');
                
                errorDiv.classList.add('hidden');
                statusDiv.textContent = '';

                const isPasswordSet = localDB.settings.password && localDB.settings.password.length > 0;

                if (isPasswordSet) {
                    if (currentPasswordInput.value !== localDB.settings.password) {
                        errorDiv.textContent = 'Current password is incorrect.';
                        errorDiv.classList.remove('hidden');
                        return;
                    }
                    if (newPasswordInput.value !== confirmPasswordInput.value) {
                        errorDiv.textContent = 'New passwords do not match.';
                        errorDiv.classList.remove('hidden');
                        return;
                    }
                } else {
                    if (!newPasswordInput.value) {
                        errorDiv.textContent = 'New password cannot be empty.';
                        errorDiv.classList.remove('hidden');
                        return;
                    }
                    if (newPasswordInput.value !== confirmPasswordInput.value) {
                        errorDiv.textContent = 'Passwords do not match.';
                        errorDiv.classList.remove('hidden');
                        return;
                    }
                }

                try {
                    await setDoc(doc(db, "settings", "security"), { confirmationPassword: newPasswordInput.value });
                    statusDiv.textContent = "Password updated successfully!";
                    this.closeModal();
                    setTimeout(() => this.showTab('settings'), 2000);
                } catch (error) {
                    errorDiv.textContent = "Error saving password.";
                    errorDiv.classList.remove('hidden');
                    console.error("Error saving password:", error);
                }
            },

            closeModal() { document.getElementById('modal-container').innerHTML = ''; },
            openAddChoiceModal() { document.getElementById('modal-container').innerHTML = `<div class="modal-backdrop" onclick="window.app.closeModal()"></div><div class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white rounded-lg shadow-xl z-50 w-full max-w-sm p-6"><h3 class="text-xl font-bold text-center mb-6">What to add?</h3><div class="space-y-3"><button onclick="window.app.openProfileModal()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg">New Player / Contact</button><button onclick="window.app.openClubRequestModal()" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg">New Club Request</button><button onclick="window.app.closeModal()" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-3 px-4 rounded-lg mt-4">Cancel</button></div></div>`; },
            
            openDeleteModal(type, id) {
                document.getElementById('modal-container').innerHTML = `<div class="modal-backdrop" onclick="window.app.closeModal()"></div><div class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white rounded-lg shadow-xl z-50 w-full max-w-sm p-6 text-center"><i class="fas fa-exclamation-triangle text-5xl text-red-400 mb-4"></i><h3 class="text-xl font-bold mb-2">Are you sure?</h3><p class="text-gray-600 mb-6">This action cannot be undone.</p><div class="flex justify-center space-x-4"><button onclick="window.app.closeModal()" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-6 rounded-lg">Cancel</button><button onclick="window.app.requestDeleteConfirmation('${type}', '${id}')" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-lg">Delete</button></div></div>`;
            },
            
            requestDeleteConfirmation(type, id) {
                const password = localDB.settings.password;
                if (password && password.length > 0) {
                    this.openConfirmationModal(() => this.executeDeleteItem(type, id));
                } else {
                    this.executeDeleteItem(type, id);
                }
            },

            async executeDeleteItem(type, id) {
                const scrollPos = document.getElementById('content-area').scrollTop;
                if (type === 'profile') await deleteDoc(doc(db, "profiles", id));
                else if (type === 'request') await deleteDoc(doc(db, "clubRequests", id));
                else if (type === 'reminder') await deleteDoc(doc(db, "reminders", id));
                this.closeModal();
                refreshCurrentTab(scrollPos);
            },

            requestSaveConfirmation(type, id) {
                const password = localDB.settings.password;
                if (password && password.length > 0) {
                    if (type === 'profile') { this.openConfirmationModal(() => this.executeSaveProfile(id)); } 
                    else if (type === 'request') { this.openConfirmationModal(() => this.executeSaveClubRequest(id)); }
                } else {
                    if (type === 'profile') { this.executeSaveProfile(id); } 
                    else if (type === 'request') { this.executeSaveClubRequest(id); }
                }
            },

            openConfirmationModal(callback) {
                const modalHTML = `<div class="modal-backdrop" onclick="window.app.closeModal()"></div><div class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white rounded-lg shadow-xl z-50 w-full max-w-sm p-6"><h3 class="text-xl font-bold mb-4">Confirm Action</h3><p class="text-gray-600 mb-4">Please enter the password to proceed.</p><input type="password" id="password-input" class="w-full border border-gray-300 rounded-md p-2 mb-4"><div id="password-error" class="text-red-500 text-sm mb-4 hidden">Incorrect password. Please try again.</div><div class="flex justify-end space-x-3"><button type="button" onclick="window.app.closeModal()" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded-lg">Cancel</button><button type="button" id="confirm-action-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg">Confirm</button></div></div>`;
                document.getElementById('modal-container').innerHTML = modalHTML;
                document.getElementById('confirm-action-btn').onclick = () => {
                    const passwordInput = document.getElementById('password-input');
                    const errorDiv = document.getElementById('password-error');
                    if (passwordInput.value === localDB.settings.password) {
                        callback();
                    } else {
                        errorDiv.classList.remove('hidden');
                        passwordInput.focus();
                    }
                };
            },

            copyReport() { const textarea = document.getElementById('report-text-area'); textarea.select(); document.execCommand('copy'); alert('Report copied to clipboard!'); },

            openProfileModal(id = null) {
                const isEditing = id !== null;
                const profile = isEditing ? localDB.profiles.find(p => p.id === id) : {};
                const title = isEditing ? `Edit ${profile.firstName} ${profile.lastName}` : 'Add New Person';
                document.getElementById('modal-container').innerHTML = `<div class="modal-backdrop"></div><div class="fixed top-0 left-0 w-full h-full flex items-center justify-center z-50 p-4"><div class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-full overflow-y-auto"><form onsubmit="event.preventDefault(); window.app.requestSaveConfirmation('profile', '${id}');" class="p-6 space-y-4"><h3 class="text-2xl font-bold mb-4">${title}</h3><div id="form-fields-container" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div><div id="player-details-section" class="hidden pt-4 border-t"><h4 class="text-lg font-semibold mb-2">Player Details</h4><div id="player-fields-container" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div></div><div class="flex justify-end space-x-3 pt-4 border-t"><button type="button" onclick="window.app.closeModal()" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded-lg">Cancel</button><button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg">Save</button></div></form></div></div>`;
                this.populateProfileForm(profile);
            },

            populateProfileForm(profile) {
                const formContainer = document.getElementById('form-fields-container');
                const playerDetailsContainer = document.getElementById('player-fields-container');
                const isPlayer = (profile?.profileType === 'Player') || !profile?.profileType;
                formContainer.innerHTML = `<div><label class="block text-sm font-medium text-gray-700">Profile Type</label><select id="profileType" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" onchange="window.app.togglePlayerDetails(this.value)">${PROFILE_TYPES.map(type => `<option value="${type}" ${profile?.profileType === type ? 'selected' : ''}>${type}</option>`).join('')}</select></div><div><label class="block text-sm font-medium text-gray-700">Gender</label><select id="gender" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"><option value="Male" ${profile?.gender === 'Male' ? 'selected' : ''}>Male</option><option value="Female" ${profile?.gender === 'Female' ? 'selected' : ''}>Female</option></select></div><div><label class="block text-sm font-medium">First Name*</label><input type="text" id="firstName" value="${profile?.firstName || ''}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></div><div><label class="block text-sm font-medium">Last Name*</label><input type="text" id="lastName" value="${profile?.lastName || ''}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></div><div><label class="block text-sm font-medium">Club*</label><input type="text" id="club" value="${profile?.club || ''}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></div><div class="flex items-end pb-1"><label class="flex items-center"><input type="checkbox" id="isFreeAgent" ${profile?.isFreeAgent || profile?.isWithoutClub ? 'checked' : ''} class="rounded border-gray-300 text-red-600 shadow-sm"><span id="checkbox-label" class="ml-2 text-sm text-gray-600">${isPlayer ? 'Or check if Free Agent' : 'Or check if Without a Club'}</span></label></div>`;
                playerDetailsContainer.innerHTML = `<div><label class="block text-sm font-medium">Positions (select multiple)*</label><select id="positions" multiple class="mt-1 block w-full rounded-md border-gray-300 shadow-sm h-24">${POSITIONS.map(pos => `<option value="${pos}" ${profile?.playerDetails?.positions?.includes(pos) ? 'selected' : ''}>${pos}</option>`).join('')}</select></div><div><label class="block text-sm font-medium">Salary Request*</label><select id="salaryRequest" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">${SALARY_RANGES.map(range => `<option value="${range}" ${profile?.playerDetails?.salaryRequest === range ? 'selected' : ''}>${range}</option>`).join('')}</select></div><div><label class="block text-sm font-medium">Date of Birth</label><input type="date" id="dob" value="${profile?.playerDetails?.dob || ''}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></div><div class="flex items-end pb-1"><label class="flex items-center"><input type="checkbox" id="isHighlighted" ${profile?.playerDetails?.isHighlighted ? 'checked' : ''} class="rounded border-gray-300 text-red-600 shadow-sm"><span class="ml-2 text-sm text-gray-600">Highlight Player</span></label></div><div class="md:col-span-2"><label class="block text-sm font-medium">Video Links (comma-separated)</label><textarea id="videoLinks" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm h-16">${profile?.playerDetails?.videoLinks?.join(', ') || ''}</textarea></div>`;
                this.togglePlayerDetails(document.getElementById('profileType').value);
            },

            togglePlayerDetails(profileType) {
                const playerSection = document.getElementById('player-details-section');
                const checkboxLabel = document.getElementById('checkbox-label');
                if (profileType === 'Player') { playerSection.classList.remove('hidden'); checkboxLabel.textContent = 'Or check if Free Agent'; } 
                else { playerSection.classList.add('hidden'); checkboxLabel.textContent = 'Or check if Without a Club'; }
            },
            
            openClubRequestModal(id = null) {
                const isEditing = id !== null;
                const request = isEditing ? localDB.clubRequests.find(r => r.id === id) : {};
                const title = isEditing ? `Edit Request from ${request.clubName}` : 'Add New Club Request';
                document.getElementById('modal-container').innerHTML = `<div class="modal-backdrop"></div><div class="fixed top-0 left-0 w-full h-full flex items-center justify-center z-50 p-4"><div class="bg-white rounded-lg shadow-xl w-full max-w-lg"><form onsubmit="event.preventDefault(); window.app.requestSaveConfirmation('request', '${id}');" class="p-6 space-y-4"><h3 class="text-2xl font-bold mb-4">${title}</h3><div><label class="block text-sm font-medium">Club Name*</label><input type="text" id="clubName" value="${request?.clubName || ''}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></div><div><label class="block text-sm font-medium">Country*</label><input type="text" id="country" value="${request?.country || ''}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></div><div><label class="block text-sm font-medium">Positions (select multiple)*</label><select id="reqPositions" multiple class="mt-1 block w-full rounded-md border-gray-300 shadow-sm h-40">${POSITIONS.map(pos => `<option value="${pos}" ${request?.positions?.includes(pos) ? 'selected' : ''}>${pos}</option>`).join('')}</select></div><div><label class="block text-sm font-medium">Salary Range*</label><select id="reqSalary" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">${SALARY_RANGES.map(range => `<option value="${range}" ${request?.salaryRange === range ? 'selected' : ''}>${range}</option>`).join('')}</select></div><div><label class="block text-sm font-medium">Notes</label><textarea id="reqNotes" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">${request?.notes || ''}</textarea></div><div class="flex items-center"><input type="checkbox" id="isDirect" ${request?.isDirect ? 'checked' : ''} class="rounded border-gray-300 text-red-600 shadow-sm"><label for="isDirect" class="ml-2 text-sm text-gray-600">This is a DIRECT request</label></div><div class="flex justify-end space-x-3 pt-4 border-t"><button type="button" onclick="window.app.closeModal()" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded-lg">Cancel</button><button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg">Save</button></div></form></div></div>`;
            },

            openReportModal(playerId) {
                const profile = localDB.profiles.find(p => p.id === playerId);
                if (!profile) return;

                let reportText = `PROFILE REPORT\n\nName: ${profile.firstName} ${profile.lastName}\nStatus: ${profile.isWithoutClub ? 'Without a club' : 'at ' + profile.club}`;
                if (profile.profileType === 'Player' && profile.playerDetails) {
                     reportText = `PLAYER REPORT\n\nName: ${profile.firstName} ${profile.lastName}\nPosition: ${profile.playerDetails.positions.join(', ')}\nStatus: ${profile.isFreeAgent ? 'Free Agent' : 'Under contract at ' + profile.club}\n\nDescription: A talented ${profile.playerDetails.positions[0]} known for their vision and technical ability.\n\nVideo(s): ${profile.playerDetails.videoLinks.join('\n')}\nCV: ${profile.playerDetails.cvLink}`;
                }
                const subject = encodeURIComponent(`Profile Report: ${profile.firstName} ${profile.lastName}`);
                const body = encodeURIComponent(reportText.trim());
                document.getElementById('modal-container').innerHTML = `<div class="modal-backdrop" onclick="window.app.closeModal()"></div><div class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white rounded-lg shadow-xl z-50 w-full max-w-lg p-6"><h3 class="text-xl font-bold mb-4">Report for ${profile.firstName} ${profile.lastName}</h3><textarea id="report-text-area" readonly class="w-full h-64 bg-gray-100 p-3 rounded-md border font-mono text-sm">${reportText.trim()}</textarea><div class="flex flex-wrap justify-end gap-2 mt-4"><button onclick="window.app.copyReport()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Copy Report</button><a href="https://api.whatsapp.com/send?text=${encodeURIComponent(reportText.trim())}" target="_blank" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg">Share via WhatsApp</a><a href="mailto:?subject=${subject}&body=${body}" target="_blank" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg">Share via Email</a></div></div>`;
            },
            
            openClubRequestReportModal(requestId) {
                const request = localDB.clubRequests.find(r => r.id === requestId);
                if (!request) return;
                const reportText = `CLUB REQUEST\n\nClub: ${request.clubName} (${request.country})\nPositions Needed: ${request.positions.join(', ')}\nSalary Range: ${request.salaryRange}\n\nNotes: ${request.notes || 'N/A'}`;
                const subject = encodeURIComponent(`Club Request: ${request.clubName}`);
                const body = encodeURIComponent(reportText.trim());
                document.getElementById('modal-container').innerHTML = `<div class="modal-backdrop" onclick="window.app.closeModal()"></div><div class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white rounded-lg shadow-xl z-50 w-full max-w-lg p-6"><h3 class="text-xl font-bold mb-4">Report for ${request.clubName}</h3><textarea id="report-text-area" readonly class="w-full h-64 bg-gray-100 p-3 rounded-md border font-mono text-sm">${reportText.trim()}</textarea><div class="flex flex-wrap justify-end gap-2 mt-4"><button onclick="window.app.copyReport()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Copy Report</button><a href="https://api.whatsapp.com/send?text=${encodeURIComponent(reportText.trim())}" target="_blank" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg">Share via WhatsApp</a><a href="mailto:?subject=${subject}&body=${body}" target="_blank" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg">Share via Email</a></div></div>`;
            },

            openAllClubRequestsReportModal() {
                if (localDB.clubRequests.length === 0) {
                    alert("No club requests to report.");
                    return;
                }
                let reportText = "ALL ACTIVE CLUB REQUESTS\n\n";
                localDB.clubRequests.forEach(req => {
                    reportText += `----------------------------------------\n`;
                    reportText += `Club: ${req.clubName} (${req.country})\n`;
                    reportText += `Positions: ${req.positions.join(', ')}\n`;
                    reportText += `Salary: ${req.salaryRange}\n`;
                    reportText += `Notes: ${req.notes || 'N/A'}\n`;
                });
                const subject = encodeURIComponent(`All Active Club Requests`);
                const body = encodeURIComponent(reportText.trim());
                document.getElementById('modal-container').innerHTML = `<div class="modal-backdrop" onclick="window.app.closeModal()"></div><div class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white rounded-lg shadow-xl z-50 w-full max-w-lg p-6"><h3 class="text-xl font-bold mb-4">Full Club Requests Report</h3><textarea id="report-text-area" readonly class="w-full h-64 bg-gray-100 p-3 rounded-md border font-mono text-sm">${reportText.trim()}</textarea><div class="flex flex-wrap justify-end gap-2 mt-4"><button onclick="window.app.copyReport()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Copy Report</button><a href="https://api.whatsapp.com/send?text=${encodeURIComponent(reportText.trim())}" target="_blank" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg">Share via WhatsApp</a><a href="mailto:?subject=${subject}&body=${body}" target="_blank" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg">Share via Email</a></div></div>`;
            }
        };

        window.app = appFunctions;

        window.onload = () => {
            onSnapshot(collection(db, "profiles"), s => { localDB.profiles = s.docs.map(d => ({...d.data(), id: d.id })); refreshCurrentTab(); }, handleFirestoreError);
            onSnapshot(query(collection(db, "clubRequests"), orderBy("createdAt", "desc")), s => { localDB.clubRequests = s.docs.map(d => ({...d.data(), id: d.id })); refreshCurrentTab(); }, handleFirestoreError);
            onSnapshot(query(collection(db, "reminders"), orderBy("createdAt", "desc")), s => { localDB.reminders = s.docs.map(d => ({...d.data(), id: d.id })); refreshCurrentTab(); }, handleFirestoreError);
            onSnapshot(doc(db, "settings", "introMessage"), d => { localDB.settings.introMessage = d.exists() ? d.data().text : ''; refreshCurrentTab(); }, handleFirestoreError);
            onSnapshot(doc(db, "settings", "security"), d => { localDB.settings.password = d.exists() ? d.data().confirmationPassword : ""; refreshCurrentTab(); }, handleFirestoreError);
            window.app.showTab('dashboard');
        };

    </script>
</body>
</html>
